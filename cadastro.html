<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos - Proz AWS</title>
    <link rel="stylesheet" href="cadastro/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo-proz.jpg" alt="Logo Proz" class="logo" />
    </header>
    <main>
      <h1>Cadastro de Alunos</h1>
      <form id="cadastro-aluno" onsubmit="cadastrarAluno(event)">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(11) 99999-9999"
          required
        />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.000-00"
          required
        />

        <label for="data-nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="data-nascimento"
          name="data-nascimento"
          required
        />

        <label for="curso">Curso:</label>
        <select id="curso" name="curso">
          <option value="Arquiteto de Nuvem">Arquiteto de Nuvem</option>
          <option value="Programação Front-End">Front-End</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>

      <!-- Botão para voltar para o index.html -->
      <button onclick="window.location.href='index.html'">
        Voltar para a Listagem
      </button>
    </main>

    <!-- Modal de sucesso/erro -->
    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid black;
        padding: 20px;
      "
    >
      <div id="modal-message" style="font-size: 16px; padding: 10px"></div>
      <button id="close-modal">Fechar</button>
    </div>

    <script src="cadastro/script.js"></script>
  </body>
</html>

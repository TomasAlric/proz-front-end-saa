<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos - Proz AWS</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo-proz.jpg" alt="Logo Proz" class="logo" />
    </header>
    <main>
      <h1>Cadastro de Alunos</h1>
      <form id="cadastro-aluno">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(11) 99999-9999"
          required
        />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.000-00"
          required
        />

        <label for="data-nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="data-nascimento"
          name="data-nascimento"
          required
        />

        <label for="curso">Curso:</label>
        <select id="curso" name="curso">
          <option value="ads">Arquiteto de Nuvem AWS</option>
          <option value="eng-comp">Programação Front-End</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </main>

    <script>
      document
        .getElementById("cadastro-aluno")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            telefone: document.getElementById("telefone").value,
            cpf: document.getElementById("cpf").value,
            "data-nascimento": document.getElementById("data-nascimento").value,
            curso: document.getElementById("curso").value,
          };

          const response = await fetch("http://127.0.0.1:5000/cadastro", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const result = await response.json();
          alert(result.message);
        });
    </script>
  </body>
</html>
